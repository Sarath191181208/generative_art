<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="controls">
        <button id="randomize-btn"> Randomize! </button>
        <div class="slider-container">
            <input class="slider" type="range" id="spread" min="0.1" max="3.1" step="0.1" value="1">
            <label for="spread"></label>
        </div>

        <div class="slider-container">
            <input class="slider" type="range" id="sides" min="2" max="15" step="1" value="5">
            <label for="sides"></label>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="generative-canvas">
    </div>

    </canvas>
    <script src="./js/main.js"></script>
</body>
</html>
